<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="info">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-item">
      <section id="add-task">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="list">
        <h3>Todo</h3>
        <ul class="task-list" id="incomplete">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img class="img" src="./remove.svg" alt="Delete"></button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="btn edit">Save</button>
              <button class="btn delete"><img src="./remove.svg" alt="Delete"></button>
            </li>
        </ul>
      </section>
      <section class="completed-list">
        <h3>Completed</h3>
        <ul class="task-list" id="completed">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img src="./remove.svg" alt="Delete"></button>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
